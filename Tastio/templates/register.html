{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom CSS -->
     <link rel="stylesheet" href="{% static 'register_styles.css'%}">
     <title>Tastio | Register</title>
  </head>
  <body>
    <ul class="nav custom">
      <li class="nav-item">
        <a class="nav-link active tastio-navbar" href="{% url 'index' %}">TASTiO!</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}#find_more"><i class="fa-solid fa-address-card"></i> About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa-solid fa-bowl-food"></i> Recipes</a>
      </li>
      <li class="nav-item ml-auto">
        <a class="nav-link" href="{% url 'loginView'%}"><i class="fa-solid fa-user"></i> Log In / Sign Up</a>
      </li>
    </ul>
    <div class="container-fluid">
      <div class="registerBox">
        <h1>Register</h1> <br>
        <form method="post" action="">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Name"> <br> <br>

          <input type="text" name="username" placeholder="Username"><br> <br>

          <input type="password" name="password" placeholder="Password"><br> <br>

          <input type="password" name="confirm_password" placeholder="Confirm Password"> <br> <br>

          <button type="submit" class="createBtn">Create Account</button>
        </form>
        <br> 
        <a href="{% url 'loginView'%}" class="alreadyUserBtn">Already A User? Sign In here!</a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ac8010ba48.js" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
